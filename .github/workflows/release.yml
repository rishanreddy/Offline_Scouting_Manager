name: Build Release Executables

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build executable (windows)
        shell: cmd
        run: scripts\build_executable.bat

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: "dist/OfflineScoutingManager-${{ github.ref_name }}.exe"
          draft: false
          prerelease: true
          generate_release_notes: true
