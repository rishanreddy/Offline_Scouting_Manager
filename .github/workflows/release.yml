name: Build Release Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to upload assets to (example: v0.1.6)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os_id }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            os_id: windows
            ext: .exe
          - runner: ubuntu-latest
            os_id: linux
            ext: ""
          - runner: macos-latest
            os_id: macos
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        run: |
          INPUT_TAG="${{ github.event.inputs.release_tag }}"
          if [ -n "$INPUT_TAG" ]; then
            echo "release_tag=$INPUT_TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "release_tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "workflow_dispatch requires release_tag when not running on a tag ref"
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Resolve asset name
        id: asset_name
        shell: bash
        run: |
          RAW_ARCH="${{ runner.arch }}"
          ARCH="$(echo "$RAW_ARCH" | tr '[:upper:]' '[:lower:]')"
          case "$ARCH" in
            x64) ARCH="x86_64" ;;
            amd64) ARCH="x86_64" ;;
            aarch64) ARCH="arm64" ;;
          esac
          TAG="${{ steps.resolve_tag.outputs.release_tag }}"
          ASSET_NAME="OfflineScoutingManager-${TAG}-${{ matrix.os_id }}-${ARCH}"
          CHECKSUM_NAME="${ASSET_NAME}.sha256"
          MANIFEST_NAME="${ASSET_NAME}.manifest.json"
          echo "arch=$ARCH" >> "$GITHUB_OUTPUT"
          echo "asset_name=$ASSET_NAME" >> "$GITHUB_OUTPUT"
          echo "checksum_name=$CHECKSUM_NAME" >> "$GITHUB_OUTPUT"
          echo "manifest_name=$MANIFEST_NAME" >> "$GITHUB_OUTPUT"

      - name: Build executable (windows)
        if: matrix.os_id == 'windows'
        shell: cmd
        env:
          GITHUB_REF_NAME: ${{ steps.resolve_tag.outputs.release_tag }}
          RELEASE_ASSET_NAME: ${{ steps.asset_name.outputs.asset_name }}
        run: scripts\build_executable.bat

      - name: Build executable (linux/macos)
        if: matrix.os_id != 'windows'
        shell: bash
        env:
          GITHUB_REF_NAME: ${{ steps.resolve_tag.outputs.release_tag }}
          RELEASE_ASSET_NAME: ${{ steps.asset_name.outputs.asset_name }}
        run: bash ./scripts/build_executable.sh

      - name: Generate checksum and manifest
        shell: bash
        run: |
          TAG="${{ steps.resolve_tag.outputs.release_tag }}"
          ASSET="dist/${{ steps.asset_name.outputs.asset_name }}${{ matrix.ext }}"
          python scripts/generate_release_metadata.py --asset "$ASSET" --tag "$TAG"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ steps.asset_name.outputs.asset_name }}${{ matrix.ext }}
            dist/${{ steps.asset_name.outputs.checksum_name }}
            dist/${{ steps.asset_name.outputs.manifest_name }}
          tag_name: ${{ steps.resolve_tag.outputs.release_tag }}
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true
