name: Build Release Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to upload assets to (example: v0.1.6)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  resolve_tag:
    name: Resolve release tag
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.resolve_tag.outputs.release_tag }}
    steps:
      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        run: |
          INPUT_TAG="${{ github.event.inputs.release_tag }}"
          if [ -n "$INPUT_TAG" ]; then
            echo "release_tag=$INPUT_TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "release_tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "workflow_dispatch requires release_tag when not running on a tag ref"
          exit 1

  build:
    name: Build (${{ matrix.os_id }})
    needs: resolve_tag
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            os_id: windows
            ext: .exe
          - runner: ubuntu-latest
            os_id: linux
            ext: ""
          - runner: macos-latest
            os_id: macos
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Resolve asset name
        id: asset_name
        shell: bash
        run: |
          RAW_ARCH="${{ runner.arch }}"
          ARCH="$(echo "$RAW_ARCH" | tr '[:upper:]' '[:lower:]')"
          case "$ARCH" in
            x64) ARCH="x86_64" ;;
            amd64) ARCH="x86_64" ;;
            aarch64) ARCH="arm64" ;;
          esac
          TAG="${{ needs.resolve_tag.outputs.release_tag }}"
          ASSET_NAME="OfflineScoutingManager-${TAG}-${{ matrix.os_id }}-${ARCH}"
          ASSET_FILE="${ASSET_NAME}${{ matrix.ext }}"
          CHECKSUM_NAME="${ASSET_FILE}.sha256"
          MANIFEST_NAME="${ASSET_FILE}.manifest.json"
          echo "arch=$ARCH" >> "$GITHUB_OUTPUT"
          echo "asset_name=$ASSET_NAME" >> "$GITHUB_OUTPUT"
          echo "asset_file=$ASSET_FILE" >> "$GITHUB_OUTPUT"
          echo "checksum_name=$CHECKSUM_NAME" >> "$GITHUB_OUTPUT"
          echo "manifest_name=$MANIFEST_NAME" >> "$GITHUB_OUTPUT"

      - name: Build executable (windows)
        if: matrix.os_id == 'windows'
        shell: cmd
        env:
          GITHUB_REF_NAME: ${{ needs.resolve_tag.outputs.release_tag }}
          RELEASE_ASSET_NAME: ${{ steps.asset_name.outputs.asset_name }}
        run: scripts\build_executable.bat

      - name: Build executable (linux/macos)
        if: matrix.os_id != 'windows'
        shell: bash
        env:
          GITHUB_REF_NAME: ${{ needs.resolve_tag.outputs.release_tag }}
          RELEASE_ASSET_NAME: ${{ steps.asset_name.outputs.asset_name }}
        run: bash ./scripts/build_executable.sh

      - name: Generate checksum and manifest
        shell: bash
        run: |
          TAG="${{ needs.resolve_tag.outputs.release_tag }}"
          ASSET="dist/${{ steps.asset_name.outputs.asset_name }}${{ matrix.ext }}"
          python scripts/generate_release_metadata.py --asset "$ASSET" --tag "$TAG"

      - name: Upload matrix artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.os_id }}-${{ steps.asset_name.outputs.arch }}
          path: |
            dist/${{ steps.asset_name.outputs.asset_file }}
            dist/${{ steps.asset_name.outputs.checksum_name }}
            dist/${{ steps.asset_name.outputs.manifest_name }}
          if-no-files-found: error

  release:
    name: Publish release assets
    needs: [resolve_tag, build]
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ needs.resolve_tag.outputs.release_tag }}
      cancel-in-progress: false
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.resolve_tag.outputs.release_tag }}
        shell: bash
        run: |
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists; skipping create."
          else
            gh release create "$TAG" --verify-tag --generate-notes --title "$TAG"
          fi

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.resolve_tag.outputs.release_tag }}
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=()
          for file in release-assets/**; do
            if [ -f "$file" ]; then
              files+=("$file")
            fi
          done
          if [ ${#files[@]} -eq 0 ]; then
            echo "No release assets found to upload"
            exit 1
          fi
          gh release upload "$TAG" "${files[@]}" --clobber
