{% macro card(title='', subtitle='') %}
<div
  class="block p-6 bg-gray-800 border border-gray-700 rounded-lg shadow hover:bg-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
>
  {% if title %}
  <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">{{ title }}</h5>
  {% endif %} {% if subtitle %}
  <p class="font-normal text-gray-400 mb-4">{{ subtitle }}</p>
  {% endif %} {{ caller() }}
</div>
{% endmacro %}
