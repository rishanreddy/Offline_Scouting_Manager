{% macro success(message, id='') %}
<div id="{{ id }}" class="alert alert-success d-flex align-items-center gap-2 mb-3" role="alert">
  <svg width="18" height="18" fill="currentColor" viewBox="0 0 20 20">
    <path
      fill-rule="evenodd"
      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
      clip-rule="evenodd"
    />
  </svg>
  <span>{{ message }}</span>
</div>
{% endmacro %}

{% macro error(message, id='') %}
<div id="{{ id }}" class="alert alert-danger d-flex align-items-center gap-2 mb-3" role="alert">
  <svg width="18" height="18" fill="currentColor" viewBox="0 0 20 20">
    <path
      fill-rule="evenodd"
      d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-4a1 1 0 110-2 1 1 0 010 2zm1-9a1 1 0 00-2 0v5a1 1 0 002 0V5z"
      clip-rule="evenodd"
    />
  </svg>
  <span>{{ message }}</span>
</div>
{% endmacro %}
