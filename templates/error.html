{% extends "base.html" %}

{% block title %}{{ title or "Error" }} - Offline Scouting Manager{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container" style="max-width: 700px;">
    <div class="card">
      <div class="card-body">
        <h1 class="h4">{{ title or "Something went wrong" }}</h1>
        <p class="text-muted-app mb-3">{{ message or "Please try again." }}</p>
        <a href="{{ url_for('show_form') }}" class="btn btn-primary">Back to Scouting</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
