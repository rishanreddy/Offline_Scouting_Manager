survey_json:
  title: FRC 2026  Scouting
  description: Designed for the REBUILT  season
  pages:
  - name: pre_match
    elements:
    - type: text
      name: match
      title: 'Match #'
      isRequired: true
      inputType: number
    - type: text
      name: auto_score
      title: Auto Score
      isRequired: true
      inputType: number
    - type: text
      name: teleop_score
      title: Teleop Score
      isRequired: true
      inputType: number
    - type: text
      name: match_number
      title: 'Match #'
      isRequired: true
      validators:
      - type: numeric
        minValue: 1
        maxValue: 200
      inputType: number
    - type: text
      name: team
      title: Team Number
      isRequired: true
      validators:
      - type: numeric
        minValue: 1
        maxValue: 99999
      inputType: number
    - type: dropdown
      name: alliance_color
      title: Alliance Color
      isRequired: true
      choices:
      - value: red
        text: Red
      - value: blue
        text: Blue
    - type: boolean
      name: robot_showed_up
      title: Robot Present and Enabled?
      isRequired: true
      labelTrue: 'Yes'
      labelFalse: 'No'
      valueTrue: 'yes'
      valueFalse: 'no'
    - type: expression
      name: status_note
      title: Status
      expression: iif({robot_showed_up} = 'no', 'Robot unavailable - continue for
        notes only', 'Robot active')
    title: Pre-Match
  - name: auto
    elements:
    - type: text
      name: auto_fuel_scored
      title: Auto Fuel Scored
      defaultValue: 0
      isRequired: true
      inputType: number
      min: 0
    - type: boolean
      name: auto_level1_climb
      title: Auto Level 1 Climb Achieved?
      isRequired: true
      labelTrue: 'Yes'
      labelFalse: 'No'
      valueTrue: 'yes'
      valueFalse: 'no'
    - type: checkbox
      name: balls_from_depo
      title: Where did they get balls from?
      isRequired: true
      choices:
      - value: Item 1
        text: Depo
      - value: Item 2
        text: Human Player
      - value: Item 3
        text: Center Area
      showNoneItem: true
    title: Autonomous (0:20)
  - name: teleop
    elements:
    - type: text
      name: teleop_fuel_scored_active
      title: Teleop Fuel Scored While Hub Active
      defaultValue: 0
      isRequired: true
      inputType: number
      max: 120
    title: Teleop (2:10)
  - name: endgame_and_risk
    elements:
    - type: text
      name: endgame_fuel_scored
      title: 'During Endgame: fuel scored'
      isRequired: true
      inputType: number
      min: 0
      step: 1
    - type: slider
      name: climb_start_time_left
      visibleIf: '{endgame_result} != ''none'''
      title: Seconds Left When Climb Started
      defaultValue: 0
      isRequired: true
      max: 30
    - type: dropdown
      name: endgame_result
      title: Climb
      isRequired: true
      choices:
      - value: none
        text: No climb
      - value: l1
        text: Level 1
      - value: l2
        text: Level 2
      - value: l3
        text: Level 3
      - value: failed
        text: Attempted but failed
    title: Endgame (0:30)
  - name: post_match
    elements:
    - type: rating
      name: percent_fuel_made
      title: Percent of Fuel Made While Hub Active
      defaultValue: 0
      isRequired: true
      autoGenerate: false
      rateValues:
      - value: 1
        text: 10%+
      - value: 2
        text: 30%+
      - value: 3
        text: 50%+
      - value: 4
        text: 70%+
      - value: 5
        text: 90%+
    - type: checkbox
      name: primary_role
      title: Role(s)
      isRequired: true
      choices:
      - value: cycle_scorer
        text: Passer
      - value: hybrid
        text: Shooter
      - value: climb_specialist
        text: Defense
    - type: paneldynamic
      name: penalties
      title: Penalties / Incidents
      templateElements:
      - type: dropdown
        name: incident_type
        title: Incident Type
        isRequired: true
        choices:
        - value: minor
          text: Minor foul
        - value: major
          text: Major foul
        - value: yellow
          text: Yellow card
        - value: red
          text: Red card
        - value: Item 1
          text: Part broken
        - value: Item 2
          text: Stopped working completely
        showOtherItem: true
      - type: comment
        name: incident_note
        title: Details
        isRequired: true
        rows: 2
      templateTitle: 'Incident #{panelIndex}'
      maxPanelCount: 8
    - type: rating
      name: defense_ranking
      title: 'Rank: Defense'
      isRequired: true
      autoGenerate: false
      rateValues:
      - value: 1
        text: 1 - stopped 10% of scoring
      - value: 2
        text: 2 - stopped 30% of scoring
      - value: 3
        text: 3 - stopped 50% of scoring
      - value: 4
        text: 4 - stopped 70% of scoring
      - value: 5
        text: 5 - stopped 90% of scoring
    - type: rating
      name: passing_rank
      title: 'Rank: Passing'
      isRequired: true
      autoGenerate: false
      rateValues:
      - value: 1
        text: 1 - kept 10% of balls on their side
      - value: 2
        text: 2 - kept 30% of balls on their side
      - value: 3
        text: 3 - kept 50% of balls on their side
      - value: 4
        text: 4 - kept 70% of balls on their side
      - value: 5
        text: 5 - kept 90% of balls on their side
    - type: comment
      name: notes
      title: Scout Notes
      maxLength: 1200
      rows: 6
      placeholder: What would matter for alliance selection and playoff strategy?
    title: Post-Match Summary
  showProgressBar: true
  clearInvisibleValues: onHiddenContainer
  checkErrorsMode: onValueChanged
